<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        "Olá Mundo!"

    <!-- Isso é um comentário -->
     <!-- As tags dão identidade ao nosso código -->    
      <!-- Por exemplo, a tag abre com < e fecha com > -->
       <!-- Todas as nossas tags vão começar com esse comando, ex <h1> </h1> -->
    
       <!-- Tags aninhadas
     
    tags aninhadas são quando temos uma tag dentro de outras
    a tag que abrirmos primeiro, sempre será a última a ser fechada-->

    <!-- tags de título -->

    <!-- Tags de título não aumentam ou diminuem tamanho de fonte. São apenas para hierarquizar o conteúdo do código -->

    <!-- Destaques em texto
     
    Podemos formatar o texto em itálico <i> e em negrito <b>-->
    </h1>

    <!-- Vale a pena lembrar que o HTML é uma linguagem de marcação de texto. Essa é a função principal dele -->
    
</body>
</html>
