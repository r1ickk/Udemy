<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>

    <h1>Propriedade Display</h1>

    <p>Vem com 4 variações

        <ul>
            <li>Inline</li> <!-- Não vão gerar quebra de linha e vãomocupar somente o espaço necessário para o cabimento do conteúdo -->
            <li>Block</li>  <!-- Vão ocupar todo o espaço e da tela ou container -->
            <li>Inline-block</li>
            <li>None</li> <!-- Serve para esconder elementos na tela -->
        </ul>
    </p>
    
</body>
</html>
