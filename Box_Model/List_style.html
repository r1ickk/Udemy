<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>

    <style>
        ul li {  /* Quando separamos desse jeito, estamos formatando as LI dentro das nossas UL
            Esse espaço é referido como descendente */
            list-style-type: square;
            list-style-position: inside;
        }
    </style>
</head>

<body>

    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>

    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ol>

</body>

</html>
