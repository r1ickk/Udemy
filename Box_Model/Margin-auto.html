<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin auto</title>


    <style>

        body{
            font-family: sans-serif;
        }

        h1{
            background-color: yellow;
            width: 50%;
            margin-left: auto;
            margin-right: auto; /* A definição auto, pega o espaço que sobra e aplica no resto do elemento. Se torna útil pra centralizar os elementos da página */
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Margin auto</h1>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime, voluptatibus architecto soluta voluptas possimus veritatis voluptatum animi minima cumque dolore. Maxime, odio. Harum placeat alias molestias, quaerat amet repellendus quibusdam.</p>
    
</body>
</html>
